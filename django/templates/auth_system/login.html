<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" value="" id="username"> <p>
        <label for="password">Password: </label>
        <input name="password" type="password" value="" id="password" autocomplete> <p>
        <input type="submit" value="Authentication" id="button">
        <input name="value" value="" id="P_model" style="visibility:hidden">
    </form>

</body>

</html>
