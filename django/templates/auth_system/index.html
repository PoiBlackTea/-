<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auth System</title>
</head>

<body>
    <h2>Welcome to Auth System</h2>
    {% if request.user.is_authenticated %}
    <p>
        {{request.user}} You are logged in~
        <a href="logout">Logout</a>
    </p>
    {% else %}
    <p>You are not logged in~<a href="login">Login</a></p>
    <p>Register new account!!<a href="register">Register</a></p>
    {% endif %}
</body>

</html>
