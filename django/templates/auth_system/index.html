<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auth System</title>
</head>

<body>
    <h2>歡迎來到Auth System</h2>
    {% if request.user.is_authenticated %}
    <p>
        {{request.user}} 您已經登入囉~
        <a href="logout">登出</a>
    </p>
    {% else %}
    <p>您尚未登入喔~<a href="login">登入</a></p>
    <p>註冊新帳號!!<a href="register">註冊</a></p>
    {% endif %}
</body>

</html>
